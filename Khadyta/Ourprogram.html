            let currentImage=0;
    
            function next()
            {
                if(currentImage<images.length-1)
                {
                    currentImage++;
                }
                else 
                {
                    currentImage=0;
                }
                
                document.querySelector(".image").setAttribute("src",images[currentImage]);
            }
    
    
            function previous(){
                if(currentImage>0)
                {
                    currentImage--;
                }
                else{
                    currentImage=images.length-1;
                }
                
                document.querySelector(".image").setAttribute("src",images[currentImage]);
            }
    
    
    
        </script>
